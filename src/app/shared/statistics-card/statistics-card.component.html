<div class="statistics-card" [ngClass]="color ? color : 'standard'">
    <div class="statistics-card__details">
        <span class="title">{{ title }}</span>
        <span class="description"> {{ description }}</span>
        <div class="value">
            {{ value }}
            {{ valueText}}
            <!-- TODO: optimize ngIf statements - in this case both icons components will check if condition is fulfilled -->
            <iz-icon *ngIf="type==cardTypes.TREND_POSITIVE" name="icon-arrow-up" size="md" color="primary"></iz-icon>
            <iz-icon *ngIf="type==cardTypes.TREND_NEGATIVE" name="icon-arrow-up" size="md" color="red" [rotate]="180">
            </iz-icon>
        </div>
    </div>
    <div class="statistics-card__charts">
        <div class="statistics-card__charts__chart">
            <div class="single-chart">
                <svg viewBox="0 0 36 36" class="circular-chart blue">
                    <path class="circle-bg" d="M18 2.0845
                      a 15.9155 15.9155 0 0 1 0 31.831
                      a 15.9155 15.9155 0 0 1 0 -31.831" />
                    <path class="circle" [attr.stroke-dasharray]=firstPercentage d="M18 2.0845
                      a 15.9155 15.9155 0 0 1 0 31.831
                      a 15.9155 15.9155 0 0 1 0 -31.831" />
                    <text x="18" y="20.35" class="percentage">{{ chartOnePercent }}%</text>
                </svg>
            </div>
            <span class="label">{{ chartOneLabel }}</span>
        </div>
        <div class="statistics-card__charts__chart">
            <div class="single-chart">
                <svg viewBox="0 0 36 36" class="circular-chart blue">
                    <path class="circle-bg" d="M18 2.0845
                      a 15.9155 15.9155 0 0 1 0 31.831
                      a 15.9155 15.9155 0 0 1 0 -31.831" />
                    <path class="circle" [attr.stroke-dasharray]=secondPercentage [attr.stroke]="chartTwoPercent == 0 ? 'none' : ''" d="M18 2.0845
                      a 15.9155 15.9155 0 0 1 0 31.831
                      a 15.9155 15.9155 0 0 1 0 -31.831" />
                    <text x="18" y="20.35" class="percentage">{{ chartTwoPercent}}%</text>
                </svg>
            </div>
            <span class="label">{{ chartTwoLabel }}</span>
        </div>
    </div>
</div>
