<label for="someId">{{ label }}</label>
<div class="custom-dropdown" [ngClass]="{'open': isOpened, 'secondary': secondary}">
  <div class="button-selected">
    <button (click)="open()">{{ selected?.label || 'Odaberi'}}</button>
  </div>
  <ul>
    <li *ngFor="let option of source" (click)="selectOption(option)"
      [ngClass]="{'active': option.id === selected?.id}">
      <button>
        {{ option?.label }}
      </button>
    </li>
  </ul>
</div>
