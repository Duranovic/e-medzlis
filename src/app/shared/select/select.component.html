<div class="custom-dropdown" [ngClass]="{'open': isOpened}">
    <div class="button-selected">
       <button (click)="open()">{{selected || 'Odaberi'}}</button>
    </div>
    <ul>    
      <li *ngFor="let option of [2022, 2021, 2020, 2019, 2018, 2017]" (click)="selectOption(option)" [ngClass]="{'active': option == selected}">
        <button>
          {{option}}
        </button>
      </li>
    </ul>
  </div>
