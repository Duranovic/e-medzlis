<div class="modal-container">
    <span class="title" mat-dialog-title>
        Evidentiraj plaÄ‡anje
    </span>
    <button mat-dialog-close class="mat-dialog-close"></button>
    <div mat-dialog-content>
        <div class="columns">
            <div class="column">
                <div class="data">
                    <span class="label">Ime i Prezime</span>
                    <span class="value">Velid Duranovic</span>
                </div>
                <div class="data">
                    <span class="label">Adresa</span>
                    <span class="value">Divicani bb</span>
                </div>
                <div class="data">
                    <span class="label">Broj telefona</span>
                    <span class="value">+387 62 421 866</span>
                </div>
            </div>
            <div class="column">
                <div class="data">
                    <span class="label">Ovlastena osoba</span>
                    <ng-container *ngIf="(store.trenutniKorisnik$ | async) as korisnik">
                      <span class="value">{{getOvlastenaOsoba(korisnik[0])}}</span>
                    </ng-container>
                </div>
                <div class="data">
                    <span class="label">Za godinu</span>
                    <span class="value">{{ evidention.for_year }}</span>
                </div>
                <div class="data">
                    <span class="label">Iznos</span>
                    <ng-container *ngIf="clanarina$ | async as clanarina">
                      <span class="value">{{ clanarina.iznos }} KM</span>
                    </ng-container>
                </div>
            </div>
        </div>

       <div class="footer">
            <div class="date field">
                <span class="date human-input-place">{{ getDate() }}</span>
                <span class="label">Datum</span>
            </div>
            <div class="place-for-sign-and-stamp field">
                <span class="human-input-place"></span>
                <span class="label">Potpis I pecat ovlastene osobe</span>
            </div>
       </div>
    </div>
    <div mat-dialog-actions class="buttons-container">
        <button mat-dialog-close class="button button--round button--gray">Zatvori</button>
        <button mat-dialog-close class="button button--round" (click)="evidentiraj()">Evidentiraj</button>
    </div>
</div>
