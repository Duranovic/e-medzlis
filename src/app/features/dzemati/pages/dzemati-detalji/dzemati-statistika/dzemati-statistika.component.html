<div class="cards-container">
    <div class="cards-inner-container">
        <div class="cards-list">
            <iz-statistics-card title="Prihodi" description="Iz aktivne godine" [value]=350 valueText="KM" color="beige"
                chartOneLabel="Muško" chartTwoLabel="Žensko" [chartOnePercent]=80 [chartTwoPercent]=20>
            </iz-statistics-card>
            <iz-statistics-card title="Članovi" description="Iz aktivne godine" [value]=4 color="green"
                [type]="cardTypes.TREND_POSITIVE" chartOneLabel="Muško" chartTwoLabel="Žensko" [chartOnePercent]=80
                [chartTwoPercent]=20>
            </iz-statistics-card>
          <iz-statistics-card title="Članarine" description="Iz aktivne godine" [value]=2 color="green"
                              [type]="cardTypes.TREND_NEGATIVE" chartOneLabel="Uplaćeno" chartTwoLabel="Nije uplaćeno" [chartOnePercent]=50
                              [chartTwoPercent]=50>
          </iz-statistics-card>
            <iz-statistics-card title="Platiše" description="Iz aktivne godine" [value]=4 color="green"
                                [type]="cardTypes.TREND_POSITIVE" chartOneLabel="Platiše"
                                chartTwoLabel="Neplatiše" [chartOnePercent]=100 [chartTwoPercent]=0>
            </iz-statistics-card>
        </div>
    </div>
</div>
