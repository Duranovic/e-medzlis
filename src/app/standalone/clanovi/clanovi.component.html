<div class="table-heading">
    <div class="search-container">
        <iz-search [isSmall]="true" placeholder="Pretrazi članove džemata po imenu ili prezimenu" (searchTermEvent)='search($event)'></iz-search>
    </div>

    <button class="button button--round button--add" (click)="openForm()" *ngIf="isDodavanjeClanovaEnabled()">
      Dodaj novog člana
    </button>
</div>
<iz-table [data]="clanoviTableSource" route="clanovi" (actionEvent)="callAction($event)"></iz-table>
